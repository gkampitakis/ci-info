linters:
  enable:
    - unconvert
    - stylecheck
    - lll
    - unparam
    - goimports
    - unparam
    - gofumpt
    - revive
    - unconvert
    - gocognit
    - errcheck

linters-settings:
  gocognit:
    min-complexity: 15
  lll:
    line-length: 130
  gofumpt:
    extra-rules: true

run:
  skip-files:
    - constants.go
  skip-dirs:
    - compile-constants
