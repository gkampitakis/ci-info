linters:
  enable:
    - unconvert
    - stylecheck
    - lll
    - unparam
    - goimports
    - unparam
    - gofumpt
    - revive
    - unconvert
    - gocognit
    - errcheck

linters-settings:
  gocognit:
    min-complexity: 15
  lll:
    line-length: 130
  gofumpt:
    extra-rules: true

issues:
  exclude-files:
    - constants.go
  exclude-dirs:
    - compile-constants
